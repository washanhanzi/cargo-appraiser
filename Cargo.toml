[package]
name = "cargo-appraiser"
description = "a LSP for Cargo.toml"
version = "0.0.1"
edition = "2021"
license = "MIT"
homepage = "https://github.com/washanhanzi/cargo-appraiser"
repository = "https://github.com/washanhanzi/cargo-appraiser"

[dependencies]
serde_json = "1.0.127"
taplo = "0.13.2"
tokio = { version = "1.17.0", features = ["full", "macros", "rt-multi-thread"] }
tower-lsp = { git = "https://github.com/washanhanzi/tower-lsp", features = [
    "proposed",
] }
lsp-async-stub = "0.6.4"
serde = { version = "1.0.207", features = ["derive"] }
parking_lot = "0.12.3"
anyhow = "1.0.88"
clap = { version = "4.5.20", features = ["derive"] }
once_cell = "1.20.2"
semver = "1.0.23"
tracing-subscriber = "0.3.18"
futures = "0.3.31"
tracing = "0"
openssl = { version = '0.10', optional = true }
reqwest = { version = "0.12.8", features = ["json"] }
thiserror = "1.0.64"
unicode-xid = "0.2.6"
cargo-audit = { version = "0.21.0-rc.0", features = ["default", "fix"] }

cargo = { package = "my-cargo", git = "https://github.com/washanhanzi/cargo.git", branch = "master" }
rustsec = "0.30.0-rc.1"

[features]
default = []
vendored-openssl = ["openssl/vendored"]
